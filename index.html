<!doctype html>
<html lang="en">

<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="startpage for firefox" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="shortcut icon" type="imagex/ico" href="tela.ico">
  <title>Startpage</title>
</head>

<body>
  <div class="clock">
    <div class="clock-time"></div>
    <div class="clock-date"><i class="far fa-calendar-alt"></i></div>
  </div>
  <div class="search">
    <input type="text" class="search-input" placeholder="Search..." />
    <i class="fas fa-search search-icon"></i>
    <div class="shortcut-hints">
      <span><i class="fab fa-youtube"></i> y: YouTube</span>
      <span><i class="fab fa-reddit"></i> r: Reddit</span>
      <span><i class="fab fa-github"></i> gh: GitHub</span>
      <span><i class="fab fa-steam-square"></i> sdb: SteamDB</span>
      <span><i class="fab fa-steam"></i>st: Steam</span>


    </div>
  </div>
  <main>
    <div class="linha">
      <div class="container general-container">
        <h2><i class="fas fa-tools"></i> General</h2>
        <a href="https://claude.ai"><i class="fas fa-robot"></i> Claude</a>
        <a href="https://www.youtube.com"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://mail.google.com"><i class="fas fa-envelope"></i> Gmail</a>
      </div>
      <div class="container social-container">
        <h2><i class="fas fa-users"></i> Social</h2>
        <a href="https://x.com/home"><i class="fa-brands fa-x-twitter"></i> X</a>
        <a href="https://www.reddit.com"><i class="fab fa-reddit"></i> Reddit</a>
        <a href="https://web.whatsapp.com"><i class="fab fa-whatsapp"></i>WhatsApp</a>
      </div>
      <div class="container dev-container">
        <h2><i class="fas fa-code"></i> Dev</h2>
        <a href="https://github.com"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://wiki.archlinux.org"><i class="fas fa-terminal"></i> Arch Wiki</a>
        <a href="https://stackoverflow.com/questions"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
      </div>
      <div class="container dev-container">
        <h2><i class="fas fa-code"></i> Dev</h2>
        <a href="https://github.com"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://wiki.archlinux.org"><i class="fas fa-terminal"></i> Arch Wiki</a>
        <a href="https://stackoverflow.com/questions"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
      </div>
      <div class="container dev-container">
        <h2><i class="fas fa-code"></i> Dev</h2>
        <a href="https://github.com"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://wiki.archlinux.org"><i class="fas fa-terminal"></i> Arch Wiki</a>
        <a href="https://stackoverflow.com/questions"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
      </div>
      <div class="container dev-container">
        <h2><i class="fas fa-code"></i> Dev</h2>
        <a href="https://github.com"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://wiki.archlinux.org"><i class="fas fa-terminal"></i> Arch Wiki</a>
        <a href="https://stackoverflow.com/questions"><i class="fab fa-stack-overflow"></i> Stack Overflow</a>
      </div>

    </div>

    


    <div class="container dev-container">
      <h2><i class="fas fa-code"></i> Dev</h2>
      <form action="http://localhost/post.php" method="post" class="form">
        <div class="caixa-form nome">
          <label for="nome">Nome Completo:</label>
          <input type="text" name="nome" id="nome" required>

        </div>
        <div class="caixa-form cpf">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" required>

        </div>
        <div class="caixa-form email">
          <label for="email">email</label>
          <input type="email" name="email" id="email" required>

        </div>

        <div class="caixa-form nascimento">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" name="nascimento" id="nascimento" required>
        </div>
        <div class="caixa-form">
          <label for="endereco">Endereço</label>
          <input type="text" name="endereco" id="endereco" required>

        </div>
        <div class="caixa-form">
          <label for="senha">Senha</label>
          <input type="text" name="senha" id="senha" required>
        </div>
        <div class="caixa-form">
          <label for="telefone">Número de telefone</label>
          <input type="tel" name="telefone" id="telefone" required>
        </div>
        <div class="caixa-form">
          <label for="observacao">Observações</label>
          <textarea name="observacao" id="observacao"></textarea>
        </div>
        <div class="caixa-form envio">
          <button type="submit">
            <p><b>REGISTRE</b></p>
          </button>
        </div>
      </form>
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
